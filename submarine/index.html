<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>submarine</title>
  </head>
  <body>
    <div class="sea">
      <div class="submarine">
        <div class="light"></div>
        <div class="periscope"></div>
        <div class="periscopeGlass"></div>
        <div class="sail">
          <div class="sailShadow dark1"></div>
          <div class="sailShadow light1"></div>
          <div class="sailShadow dark2"></div>
        </div>
        <div class="body">
          <div class="window1"></div>
          <div class="window2"></div>
          <div class="shadowDark"></div>
          <div class="shadowLight"></div>
          <div class="shadowCircle"></div>
        </div>
        <div class="propeller">
          <div class="parts">
            <div class="partDark"></div>
            <div class="partLight"></div>
          </div>
        </div>
      </div>
      <div class="ground"></div>
    </div>
  </body>
</html>
